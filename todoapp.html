<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/todoapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 ">
            
                <div  id="to" class="col-lg-12 title ">
                    <h1>MY FIRST TO DO APP</h1>
                </div>
                <div contenteditable class="col-lg-12 add-text">
                   
                </div><br>
                
                <div class="col-lg-8 offset-lg-2 butt">
                    <button type="button" class="col-lg-12 btn btn-success">Add new Task</button>
                </div>
                <div class="col-lg-12 my-nav">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                          <a class="navbar-brand">Manage your tasks</a>
                          
                            <input id="input" class="form-control " type="search " placeholder="Search your task" >
                          
                        </div>
                      </nav>
                </div><br>
                <div class="col-lg-12 list">
                    <div class="list-group">
                       
                      
                        <a href="#" class="list-group-item list-group-item-action list-group-item-primary"> 
                            <span contenteditable>Task number 1</span>
                            <div class="icons">
                                <i class="fas fa-trash-alt"></i>
                                <i class="fas fa-user-edit"></i>
                            </div>
                             </a>
                             <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
                                  <span contenteditable>Task number 2</span>
                                <div class="icons">
                                    <i class="fas fa-trash-alt"></i>
                                    <i class="fas fa-user-edit"></i>
                                </div>
                                 </a>
                                 <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
                                      <span contenteditable>Task number 3</span>
                                    <div class="icons">
                                        <i class="fas fa-trash-alt"></i>
                                        <i class="fas fa-user-edit"></i>
                                    </div>
                                     </a>
                                     <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
                                          <span contenteditable>Task number 4</span>
                                        <div class="icons">
                                            <i class="fas fa-trash-alt"></i>
                                            <i class="fas fa-user-edit"></i>
                                        </div>
                                         </a>
                                         <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
                                              <span contenteditable>Task number 5</span>
                                            <div class="icons">
                                                <i class="fas fa-trash-alt"></i>
                                                <i class="fas fa-user-edit"></i>
                                            </div>
                                             </a>
                        
                      </div>
                </div>
                
               
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/todoapp.js"></script>
</html>
